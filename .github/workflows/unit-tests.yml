name: Unit Tests
  
on: [push]  
  
jobs:  
  build:  
    runs-on: ubuntu-latest  
    strategy:  
      matrix:  
        python-version: ["3.12"]  
  
    steps:  
      - uses: actions/checkout@v3  
      - name: Set up Python ${{ matrix.python-version }}  
        uses: actions/setup-python@v4  
        with:  
          python-version: ${{ matrix.python-version }}  
      - name: Install pytest  
        run: |  
          python -m pip install --upgrade pip  
          pip install pytest  
      - name: Run unit tests
        run: |  
          pytest -v -s
